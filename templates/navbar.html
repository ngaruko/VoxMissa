{% load static %}
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<style>
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    </style>

<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'home' %}" class="header__logo">
            <img src="{% static 'images/logo.jpeg' %} " alt="Vox Missa Logo" />
            <p><strong>Vox Popili</strong> </p>
        </a>

        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
               
                <!-- <li class="header__menuItem"><a href="{% url 'profiles' %}">Candidates</a></li>
                <li class="header__menuItem"><a href="{% url 'projects' %}">Programs</a></li>  -->
                <li class="header__menuItem"><a href="{% url 'calendar' %}">Events</a></li>

               
                <li class="header__menuItem"><a href="{% url 'forum' %}">Forum</a></li>

            
                {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <span><i class="fa fa-user fa-lg"></i></span>
                    <div class="dropdown-content">
                        <a href="{% url 'account' %}">Account</a>
                        <a href="{% url 'inbox' %}">Messages</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                  </div>

                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
